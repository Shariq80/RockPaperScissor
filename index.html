<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="./script.js" defer ></script>
</head>
<body>
    <header class="header" style="color: #919eb2; font-family: 'Georgia', 'Serif'; font-size: 20px"><h1>Rock Paper Scissor</h1></header>
    <main class="main">
        <div class="scoreboard">
            <h3 class="score-message" id="scoreMessage"> <a class="note">NOTE:</a> First to Score Five Points WINS the Game</h3>
            <div class="score-container">
                <div class="score-box">
                    <p class="score" id="playerScore">Player: 0</p>
                    <div class="sign" id="playerSign">❔</div>
                </div>
                <div class="score-box">
                    <p class="score" id="computerScore";>Computer: 0</p>
                    <div class="sign" id="computerSign">❔</div>
                </div>
            </div>
            <h2 class="score-info" id="scoreInfo">Choose your Move</h2>
            
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rock"><img src="./Rock.gif" alt="Rock"></button>
            <button class="btn btn-square" id="paper"><img src="./Paper.gif" alt="Paper"></button>
            <button class="btn btn-square" id="scissor"><img src="./Scissor.gif" alt="Scissor"></button>
        </div>
    </main>

    <footer class="footer">
        <p>
            Shariquddin
        </p>
        <a href="https://github.com/Shariq80" target="_blank">
            <i class="fa fa-github fa-custom"></i>
        </a>
    </footer>

    <div class="model" id="endgameModel">
        <p class="model-title" id="endgameMessage"></p>
        <img class="model-image" id="modelImage">
        <button class="btn btn-restart" id="restartBtn">Play Again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
